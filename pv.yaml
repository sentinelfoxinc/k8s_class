apiVersion: v1
kind: Pod
metadata:
  name: nginx-webapp
spec:
  containers:
    - name: nginx-logs
      image: nginx
      env:
        - name: LOG_HANDLERS
          value: file
      volumeMounts:
        - mountPath: /var/log/nginx
          name: log-volume
  volumes:
    - name: log-volume
      hostPath:
      path: /Users/ganim/volumes
      type: Directory
